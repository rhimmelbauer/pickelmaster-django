{% extends "base.html" %}


{% block content %}
<div class="row">
    <div class="h1">Sessions</div>
</div>
<div class="row py-2">
    <div class="col px-0"><a class="btn btn-md btn-success" href="{% url 'session-create' %}">New Session</a></div>
    <div class="col"></div>
</div>
<div class="row">
    <div class="col border bold">Date</div>
    <div class="col border bold">Location</div>
    <div class="col border bold"># Matches</div>
    <div class="col border bold">Total Points</div>
    <div class="col border bold">Actions</div>
</div>
{% for session in object_list %}
<div class="row">
    <div class="col border"><a href="{% url 'session-summary' session.pk%}">{{ session.date }}</a></div>
    <div class="col border">{{ session.location }}</div>
    <div class="col border">{{ session.get_total_matches }}</div>
    <div class="col border">{{ session.get_total_points }}</div>
    <div class="col border"><a class="btn btn-sm btn-primary" href="{% url 'session' session.pk %}">Edit</a></div>
</div>
{% endfor %}
{% endblock %}
