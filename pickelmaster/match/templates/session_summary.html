{% extends "base.html" %}


{% block content %}
<div class="row">
    <div class="h1">Session</div>
</div>
<div class="row">
    <div class="col border bold">Name</div>
    <div class="col border bold">Matches</div>
    <div class="col border bold">Wins</div>
    <div class="col border bold">Lost</div>
    <div class="col border bold">Winning Percent</div>
</div>
{% for player in object_list %}
<div class="row">
    <div class="col border">{{ player.date }}</div>
    <div class="col border">{{ player.location }}</div>
    <div class="col border">{{ player.get_wins_count }}</div>
    <div class="col border">{{ player.get_lose_count }}</div>
    <div class="col border">{{ player.get_winning_percent|floatformat:2 }}%</div>
    
    
</div>
{% endfor %}
{% endblock %}
